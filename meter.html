<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">WeMonitor</h2>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="#">Meter</a>
        <a href="/graph.html">Graph</a>
        <a href="/chatbot.html">$-Calculator</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <h1>SMART METER</h1>

    <div class="dashboard">
      <div class="gauge-container">
        <div class="gauge" id="volts-gauge">
          
          <h3><div class="gauge-label">Volts</div><span id="volts-value"></span></h3>
          <!-- <div class="gauge-value" id="volts-value">0</div> -->
        </div>
      </div>
      <div class="gauge-container">
        <div class="gauge" id="amp-gauge">

          <h3><div class="gauge-label">Amp</div><span id="amp-value"></span></h3>
          <!-- <div class="gauge-value" id="amp-value">0</div> -->
        </div>
      </div>
      <div class="gauge-container">
        <div class="gauge" id="watt-gauge">
          <h3><div class="gauge-label">Watt</div><span id="watt-value"></span></h3>
          <!-- <div class="gauge-value" id="watt-value">0</div> -->
        </div>
      </div>
      <div class="gauge-container">
        <div class="gauge" id="kwh-gauge">
          <h3><div class="gauge-label">Kwh</div><span id="kwh-value"></span></h3>
          
          <!-- <div class="gauge-value" id="kwh-value">0</div> -->
        </div>
      </div>
    </div>

    <div class="metrics">
      <div class="metric">
        <h3>Frequency: <span id="frequency-value"></span></h3>
        <!-- Frequency: <span id="frequency-value">0</span> Hz -->
      </div>
      <div class="metric">
        <h3>Power Factor:<span id="power-factor-value"></span></h3>
        <!-- Power Factor: <span id="power-factor-value">0</span> -->
      </div>
    </div>

    <div class="wrapper">
      <span class="icon-close"
        ><ion-icon name="close-circle-outline"></ion-icon>
      </span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />agree to the terms & conditions
            </label>
            <!-- <a href="#">Forgot Password?</a> -->
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      window.embeddedChatbotConfig = {
      chatbotId: "TTJCdvKk59miPSgqFP0H-",
      domain: "www.chatbase.co"
      }
      </script>
      <script
      src="https://www.chatbase.co/embed.min.js"
      chatbotId="TTJCdvKk59miPSgqFP0H-"
      domain="www.chatbase.co"
      defer>
      </script>
  </body>
</html>
