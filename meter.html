<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meter Dashboard</title>
    <link rel="stylesheet" href="meter_style.css">
</head>
<body>
    <h1>SMART METER</h1>
    <div class="dashboard">
        <div class="gauge-container">
            <div class="gauge" id="volts-gauge">
                <div class="gauge-label">Volts</div>
                <div class="gauge-value" id="volts-value">0</div>
            </div>
        </div>
        <div class="gauge-container">
            <div class="gauge" id="amp-gauge">
                <div class="gauge-label">Amp</div>
                <div class="gauge-value" id="amp-value">0</div>
            </div>
        </div>
        <div class="gauge-container">
            <div class="gauge" id="watt-gauge">
                <div class="gauge-label">Watt</div>
                <div class="gauge-value" id="watt-value">0</div>
            </div>
        </div>
        <div class="gauge-container">
            <div class="gauge" id="kwh-gauge">
                <div class="gauge-label">Kwh</div>
                <div class="gauge-value" id="kwh-value">0</div>
            </div>
        </div>
    </div>
    <div class="metrics">
        <div class="metric">Frequency: <span id="frequency-value">0</span> Hz</div>
        <div class="metric">Power Factor: <span id="power-factor-value">0</span></div>
    </div>

    <script src="meter_j.js"></script>
</body>
</html>
